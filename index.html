<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <style>
    /* If you have Caslon webfont files (WOFF2/WOFF), place them in /fonts and they will load.
       Otherwise EB Garamond (Google Fonts) will be used as a fallback. */
    @font-face {
      font-family: 'CaslonCustom';
     <link href="https://www.fontsquirrel.com/.../CaslonAntique.css" rel="stylesheet">

      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    @font-face {
      font-family: 'CaslonCustom';
      src: url('/fonts/Caslon-Italic.woff2') format('woff2'),
           url('/fonts/Caslon-Italic.woff') format('woff');
      font-weight: 400;
      font-style: italic;
      font-display: swap;
    }

    /* Fallback import (used if CaslonCustom isn't available) */
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
      --nav-gap: 28px;
      --nav-font-size: 18px;
      --dropdown-bg: rgba(242,240,208,0.98); /* matching background */
      --dropdown-border: rgba(89,44,56,0.06);
    }

    html,body{ height:100%; margin:0; }

    /* Use Caslon if available, otherwise EB Garamond, otherwise generic serif */
    body {
      font-family: 'CaslonCustom', 'EB Garamond', Georgia, 'Times New Roman', serif;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Top navigation — converted to semantic list for accessibility */
    .nav-wrap {
      display:flex;
      justify-content:center;
      padding: 18px 24px;
      background: transparent;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display:flex;
      gap: var(--nav-gap);
      align-items:center;
      font-size: var(--nav-font-size);
    }

    /* top-level nav items */
    nav li {
      position: relative; /* for dropdown positioning */
    }

    nav a, nav button {
      color: var(--text-color);
      text-decoration: none;
      background: none;
      border: none;
      padding: 6px 8px;
      font: inherit;
      cursor: pointer;
    }

    nav a:hover, nav button:hover,
    nav a:focus, nav button:focus {
      opacity: 0.8;
      outline: none;
    }

    /* Dropdown panel */
    .dropdown {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(100% + 10px);
      min-width: 180px;
      background: var(--dropdown-bg);
      border: 1px solid var(--dropdown-border);
      box-shadow: 0 8px 20px rgba(0,0,0,0.04);
      border-radius: 6px;
      padding: 8px 0;
      display: none; /* hidden by default */
      z-index: 200;
      white-space: nowrap;
    }

    /* Dropdown list items */
    .dropdown a {
      display:block;
      padding: 8px 20px;
      text-decoration:none;
      color: var(--text-color);
      font-size: 16px;
    }
    .dropdown a:hover,
    .dropdown a:focus {
      background: rgba(89,44,56,0.06);
      color: var(--text-color);
    }

    /* Hover & focus to reveal dropdown (mouse and keyboard accessible) */
    nav li:hover > .dropdown,
    nav li:focus-within > .dropdown {
      display:block;
    }

    /* For small screens convert nav to wrap */
    @media (max-width:720px) {
      .nav-wrap { padding: 12px; }
      nav ul { gap: 12px; flex-wrap: wrap; justify-content: center; }
      .dropdown { left: 0; transform: none; top: calc(100% + 8px); min-width:160px; }
    }

    /* --- rest of your existing styles, slightly adapted --- */

    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      perspective: 1000px;
      position:relative;
    }

    .brand-wrap {
      position: relative;
      display: inline-block;
      padding: 20px 56px;
    }

    .vine-svg {
      position: absolute;
      left: 50px;
      bottom: 50px;
      width: 520px;
      height: 520px;
      pointer-events: none;
      z-index: 3;
      overflow: visible;
      transform: translate(18px, -18px);
    }

    .brand {
      display:flex;
      align-items:flex-end;
      gap: 40px;
      justify-content:center;
      text-align:left;
      user-select:none;
      position: relative;
      z-index: 4;
    }

    .logo-wrap {
      display:inline-block;
      width: 320px;
      height: 320px;
      perspective: 1000px;
      cursor:pointer;
      flex-shrink: 0;
      position: relative;
      z-index: 5;
    }
    .logo {
      width:100%;
      height:100%;
      object-fit:contain;
      display:block;
      backface-visibility:hidden;
      transform-style:preserve-3d;
      transition: transform 600ms cubic-bezier(.2,.9,.3,1);
      transform-origin:center center;
      border-radius:8px;
      will-change:transform;
      box-shadow: 0 8px 30px rgba(89,44,56,0.06);
      background: rgba(255,255,255,0.02);
    }
    .logo-wrap:hover .logo,
    .logo-wrap.is-flipped .logo { transform: rotateY(180deg); }

    .brand-title {
      /* now using Caslon/EB Garamond (page-level font already applied) */
      font-size: 35px;
      line-height: 1.02;
      color: var(--text-color);
      margin-bottom: 8px;
      white-space: nowrap;
      z-index: 6;
      letter-spacing: 0.2px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 14px;
      opacity: 0.85;
      display: flex;
      justify-content: space-between;
      width: calc(100% - 20px);
      padding-right: 10px;
      pointer-events: none;
    }
    footer span { pointer-events: auto; }

    .vine-path {
      fill: none;
      stroke: rgba(89,44,56,0.95);
      stroke-width: 2.4;
      stroke-linecap: round;
      stroke-linejoin: round;
      vector-effect: non-scaling-stroke;
      opacity: 1;
    }
    .grape {
      fill: rgba(89,44,56,0.95);
      stroke: rgba(255,255,255,0.06);
      stroke-width: 0.8;
      transform-origin: center center;
      transform-box: fill-box;
      transition: transform 420ms cubic-bezier(.2,.9,.3,1), opacity 260ms ease;
      opacity: 0;
      transform: scale(0.01);
    }
    .grape.pop { opacity:1; transform: scale(1); }

    @media (max-width:820px){
      .logo-wrap { width: 240px; height:240px; }
      .brand-title { font-size: 34px; }
      .brand-wrap { padding: 12px 20px; }
      .vine-svg { width: 420px; height:420px; transform: translate(8px, -8px); }
    }

    @media (max-width:520px){
      .nav-wrap { padding: 8px; }
      nav ul { gap:10px; }
      .brand { gap:16px; flex-direction:column; align-items:center; }
      .logo-wrap { width:150px; height:150px; }
      .brand-title { font-size:20px; text-align:center; white-space:normal; margin-bottom: 0; }
      .vine-svg { display: none; }
    }

    @media (prefers-reduced-motion: reduce) {
      .vine-path { transition: none !important; stroke-dashoffset: 0 !important; }
      .grape { transition: none !important; transform: none !important; opacity: 1 !important; }
    }
  </style>
</head>
<body>

      <div class="brand" aria-label="Vers Le Vin - logo and title">

  <!-- Small JS to handle keyboard-friendly dropdown toggles -->
  <script>
    // Toggle aria-expanded when buttons are used (improves screen reader behavior)
    document.addEventListener('DOMContentLoaded', function () {
      const controls = [
        { btnId: 'lantBtn' },
        { btnId: 'blogBtn' }
      ];

      controls.forEach(c => {
        const btn = document.getElementById(c.btnId);
        if (!btn) return;
        btn.addEventListener('click', () => {
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', expanded ? 'false' : 'true');
          // find associated dropdown and toggle display (for keyboard users)
          const menu = btn.nextElementSibling;
          if (menu) {
            menu.style.display = expanded ? 'none' : 'block';
          }
        });

        // close dropdown on Escape
        btn.addEventListener('keydown', (e) => {
          if (e.key === 'Escape') {
            btn.setAttribute('aria-expanded', 'false');
            const menu = btn.nextElementSibling;
            if (menu) menu.style.display = 'none';
            btn.blur();
          }
        });
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (e) => {
        controls.forEach(c => {
          const btn = document.getElementById(c.btnId);
          if (!btn) return;
          const menu = btn.nextElementSibling;
          if (!menu) return;
          if (!btn.contains(e.target) && !menu.contains(e.target)) {
            btn.setAttribute('aria-expanded', 'false');
            menu.style.display = 'none';
          }
        });
      });
    });
  </script>

  <!-- logo flip script -->
  <script>
    (function () {
      const wrap = document.getElementById('logoWrap');
      if (!wrap) return;
      wrap.addEventListener('click', () => wrap.classList.toggle('is-flipped'));
      wrap.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          wrap.classList.toggle('is-flipped');
        }
      });
      wrap.addEventListener('blur', () => wrap.classList.remove('is-flipped'), true);
      function adjustPerspective(){
        const p = window.innerWidth < 520 ? 600 : 1000;
        wrap.style.perspective = p + 'px';
      }
      window.addEventListener('resize', adjustPerspective, { passive: true });
      adjustPerspective();
    })();
  </script>
