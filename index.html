<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lantignié</title>

<style>

/* -------------------------------- */
/* BASIC STYLING                    */
/* -------------------------------- */
:root {
  --bg: #ffffff;
  --text-color: #333;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text-color);
}

/* -------------------------------- */
/* NAVIGATION BAR                   */
/* -------------------------------- */
.header {
  width: 100%;
  display: flex;
  justify-content: center;
  position: relative;
}

.nav-wrap {
  width: 100%;
  max-width: 1200px;
  padding: 14px 20px;
  position: relative;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  margin: 0;
  padding: 0;
  justify-content: center;
  align-items: center;
}

nav a, nav button {
  background: none;
  border: none;
  font-size: 18px;
  color: var(--text-color);
  text-decoration: none;
  cursor: pointer;
}

/* Dropdown menu */
.dropdown {
  display: none;
  position: absolute;
  background: var(--bg);
  border: none;
  padding: 10px 0;
  flex-direction: column;
}

li:hover .dropdown {
  display: flex;
}

/* -------------------------------- */
/* HAMBURGER BUTTON (MOBILE ONLY)   */
/* -------------------------------- */
.hamburger {
  display: none;
  position: absolute;
  left: 20px;
  top: 14px;
  font-size: 34px;
  background: none;
  border: none;
  color: var(--text-color);
  cursor: pointer;
  z-index: 600;
}

/* -------------------------------- */
/* LOGO + FLIP CARD                 */
/* -------------------------------- */
.logo-container {
  width: 100%;
  margin-top: 40px;
  display: flex;
  justify-content: center;
}

.flip-card {
  width: 300px;
  height: 300px;
  perspective: 1000px;
  cursor: pointer;
}

.flip-inner {
  width: 100%;
  height: 100%;
  transition: transform 1s;
  transform-style: preserve-3d;
  position: relative;
}

.flip-inner.flipped {
  transform: rotateY(180deg);
}

.front, .back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
}

.front {
  display: flex;
  justify-content: center;
  align-items: center;
}

.back {
  transform: rotateY(180deg);
}

.back-row {
  display: flex;
  gap: 10px;
  justify-content: center;
}

/* -------------------------------- */
/* TERROIR SECTION                  */
/* -------------------------------- */
.section-terroir {
  margin-top: 60px;
  text-align: center;
}

.terroir-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 30px;
}

.terroir-row img {
  width: 300px;
  height: auto;
}

/* -------------------------------- */
/* FOOTER                           */
/* -------------------------------- */
footer {
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 20px;
  font-size: 14px;
}

/* ================================================= */
/* ===============   MOBILE CHANGES   ============== */
/* ================================================= */

@media(max-width:720px){

  /* Hamburger visible */
  .hamburger { display: block; }

  /* Hide menu by default */
  nav ul {
    display: none;
    flex-direction: column;
    width: 100%;
    background: var(--bg);
    padding: 20px 0;
    position: absolute;
    top: 60px;
    left: 0;
    gap: 18px;
    z-index: 500;
  }

  /* When opened */
  nav ul.open { display: flex; }

  .dropdown {
    position: static;
    transform: none;
    width: 100%;
    padding-left: 30px;
  }

  /* Flip-card back: 3 vertical images */
  .back-row {
    flex-direction: column;
    align-items: center;
  }

  /* Terroir images side-by-side → stacked */
  .terroir-row { flex-direction: column; }
}

</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="nav-wrap">

    <!-- MOBILE MENU BUTTON -->
    <button class="hamburger" aria-label="Menu">☰</button>

    <nav>
      <ul>
        <li><a href="index.html">Lantignié</a></li>
        <li>
          <button aria-haspopup="true" aria-expanded="false">Wijnen ▾</button>
          <div class="dropdown">
            <a href="wit.html">Wit</a>
            <a href="rood.html">Rood</a>
          </div>
        </li>
        <li><a href="terroir.html">Terroir</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

  </div>
</header>

<!-- LOGO FLIP -->
<div class="logo-container">
  <div class="flip-card" id="flipCard">
    <div class="flip-inner" id="flipInner">
      <div class="front">
        <img src="logo-front.jpg" alt="Logo" width="300">
      </div>
      <div class="back">
        <div class="back-row">
          <img src="back1.jpg" width="140">
          <img src="back2.jpg" width="140">
          <img src="back3.jpg" width="140">
        </div>
      </div>
    </div>
  </div>
</div>

<!-- TERROIR SECTION -->
<section class="section-terroir">
  <h2>Ons Terroir</h2>
  <div class="terroir-row">
    <img src="terroir1.jpg" alt="Terroir 1">
    <img src="terroir2.jpg" alt="Terroir 2">
  </div>
</section>

<!-- FOOTER -->
<footer>
  <div>© 2025 Lantignié</div>
  <div>info@lantignie.com</div>
</footer>

<!-- JS FOR HAMBURGER + FLIP -->
<script>
document.querySelector(".hamburger").addEventListener("click", () => {
  document.querySelector("nav ul").classList.toggle("open");
});

document.getElementById("flipCard").addEventListener("click", () => {
  document.getElementById("flipInner").classList.toggle("flipped");
});
</script>

</body>
</html>
