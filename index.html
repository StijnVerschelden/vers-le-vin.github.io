/* NAVIGATION (identical to index) */
nav ul, nav a, nav button {

}
.nav-wrap {
  display:flex;
  justify-content:center;
  padding: 18px 24px;
  background: transparent;
}
nav ul {
  list-style:none;
  margin:0;
  padding:0;
  display:flex;
  gap:var(--nav-gap);
  align-items:center;
  font-size:var(--nav-font-size);
}
nav li { position:relative; }
nav a, nav button {
  color:var(--text-color);
  text-decoration:none;
  background:none;
  border:none;
  padding:6px 8px;
  cursor:pointer;
  font:inherit;
}
nav a:hover, nav button:hover { opacity:0.7; }
.dropdown {
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:calc(100% + 10px);
  min-width:180px;
  background:var(--dropdown-bg);
  border:1px solid var(--dropdown-border);
  border-radius:6px;
  padding:8px 0;
  box-shadow:0 8px 20px rgba(0,0,0,0.04);
  display:none;
  z-index:200;
}
.dropdown a {
  display:block;
  padding:8px 20px;
  text-decoration:none;
  color:var(--text-color);
  font-size:16px;
}
.dropdown a:hover { background:rgba(89,44,56,0.06); }
nav li:hover > .dropdown, nav li:focus-within > .dropdown { display:block; }
@media(max-width:720px){
  nav ul { flex-wrap:wrap; gap:12px; }
  .dropdown { left:0; transform:none; min-width:150px; }
}
    .hero {

  transition: transform 1.3s ease; /* MATCH CONTACT PAGE */

 @media (hover: hover) {

}

    .card-face {

      inset: 0;
      backface-visibility: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-back {
      transform: rotateY(180deg);

      overflow: visible;
      flex-direction: column;
      padding-bottom: 0;
    }

      gap: 12px;
      align-items:center;
      justify-content:center;
      width: max-content;
      margin-top: -6px;
    }

      align-items: center;
      text-align: center;
    }

    .back-item img {

      border-radius:6px;
      box-shadow: 0 8px 30px rgba(89,44,56,0.08);

    .back-item span {

    .hover-hint {

<script>
  
document.addEventListener('DOMContentLoaded', function () {
  const controls = [{ btnId: 'lantBtn' }, { btnId: 'blogBtn' }];
  controls.forEach(c => {
    const btn = document.getElementById(c.btnId);
    if (!btn) return;
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', expanded ? 'false' : 'true');
      const menu = btn.nextElementSibling;
      if (menu) menu.style.display = expanded ? 'none' : 'block';
    });
    btn.addEventListener('keydown', (e) => { 
      if (e.key==='Escape') { 
        btn.setAttribute('aria-expanded','false'); 
        const menu=btn.nextElementSibling;
        if(menu)menu.style.display='none';
        btn.blur();
      }
    });
  });
  document.addEventListener('click', (e) => {
    controls.forEach(c => {
      const btn = document.getElementById(c.btnId);
      if (!btn) return;
      const menu = btn.nextElementSibling;
      if (!menu) return;
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        btn.setAttribute('aria-expanded', 'false');
        menu.style.display = 'none';
      }
    });
  });
});


document.addEventListener("DOMContentLoaded", function() {
  const gate = document.getElementById("ageGate");
  const enter = document.getElementById("enterBtn");
  const leave = document.getElementById("leaveBtn");

  // If they already confirmed earlier, skip
  if (localStorage.getItem("ageVerified") === "true") {
    gate.style.display = "none";
  }

  enter.addEventListener("click", () => {
    localStorage.setItem("ageVerified", "true");
    gate.style.display = "none";
  });

  leave.addEventListener("click", () => {
    window.location.href = "https://www.google.com"; // or any other redirect
  });
});

const logoCard = document.getElementById("logoCard");
const hint = document.querySelector(".hover-hint");

let isFlipped = false;

logoCard.addEventListener("touchstart", () => {
  isFlipped = !isFlipped;
  logoCard.style.transform = isFlipped
    ? "rotateY(180deg)"
    : "rotateY(0deg)";
  hint.style.opacity = "0";
});


/* Hide hint on desktop click as well */
logoCard.addEventListener("click", () => {
  hint.style.opacity = "0";
});


  
  
</script>
