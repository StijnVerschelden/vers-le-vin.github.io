<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vers Le Vin</title>

<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

:root{
  --text-color: #592C38;
  --bg: #F3ECDC;
  --orbit-radius: 190px; /* bigger circle */
  --icon-size: 90px; /* bigger icons */
}

body {
  margin:0;
  font-family:'CaslonAntiqueRegular', 'EB Garamond', serif;
  background-color: var(--bg);
  color: var(--text-color);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  overflow-x:hidden;
}

.nav-wrap { display:flex; justify-content:center; padding:18px 24px; }
nav ul { display:flex; gap:28px; list-style:none; margin:0; padding:0; }
nav li { position:relative; }
nav a, nav button { text-decoration:none; color:var(--text-color); background:none; border:none; padding:6px 8px; cursor:pointer; font:inherit; }
.dropdown { position:absolute; left:50%; transform:translateX(-50%); top:calc(100%+10px); min-width:180px; background:rgba(242,240,208,0.98); border:1px solid rgba(89,44,56,0.06); border-radius:6px; padding:8px 0; display:none; z-index:200; }
nav li:hover > .dropdown, nav li:focus-within > .dropdown { display:block; }
.dropdown a { display:block; padding:8px 20px; color:var(--text-color); text-decoration:none; font-size:16px; }
.dropdown a:hover { background: rgba(89,44,56,0.06); }

.hero {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  padding:40px;
}

.logo-container {
  position: relative;
  width: 320px;
  height: 320px;
  cursor:pointer;
}

.logo-container .logo {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain;
  border-radius:8px;
  backface-visibility: hidden;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(.2,.9,.3,1);
}

.logo-container.is-flipped .logo {
  transform: rotateY(180deg);
}

/* ORBITING ICONS */
.orbit-item {
  position: absolute;
  width: var(--icon-size);
  height: var(--icon-size);
  top:50%;
  left:50%;
  margin: calc(-1 * var(--icon-size)/2) 0 0 calc(-1 * var(--icon-size)/2);
  transform-origin: var(--orbit-radius) center;
  transition: transform 0.3s ease-out;
}

/* INITIAL POSITION */
.orbit-item:nth-child(1) { transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg); }
.orbit-item:nth-child(2) { transform: rotate(90deg) translateX(var(--orbit-radius)) rotate(-90deg); }
.orbit-item:nth-child(3) { transform: rotate(180deg) translateX(var(--orbit-radius)) rotate(-180deg); }
.orbit-item:nth-child(4) { transform: rotate(270deg) translateX(var(--orbit-radius)) rotate(-270deg); }

/* ANIMATION ON HOVER: hover on any icon rotates all icons */
.logo-container:hover .orbit-item {
  animation: orbitAll 2s linear infinite;
}

@keyframes orbitAll {
  from {
    transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
  }
  to {
    transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
  }
}

/* Responsive */
@media(max-width:520px){
  .logo-container { width: 200px; height: 200px; }
  :root { --orbit-radius: 120px; --icon-size: 60px; }
}

</style>
</head>
<body>

<div class="nav-wrap">
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <button aria-haspopup="true" aria-expanded="false" id="lantBtn">Lantignié ▾</button>
        <div class="dropdown">
          <a href="#">Terrior</a>
          <a href="#">Association</a>
          <a href="#">Wijnmakers</a>
        </div>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>

<main class="hero">
  <div class="logo-container" id="logoContainer">
    <img class="logo" src="images/logo-bar VER - border.jpg" alt="Vers Le Vin logo">

    <!-- Orbiting icons -->
    <img src="images/grape.png" class="orbit-item">
    <img src="images/bottle.png" class="orbit-item">
    <img src="images/glass.png" class="orbit-item">
    <img src="images/moon.png" class="orbit-item">
  </div>
</main>

<footer>
  <span>© 2025 Vers Le Vin</span>
  <span>by Stijn Verschelden</span>
</footer>

<script>
// LOGO FLIP ON CLICK OR HOVER
const logoContainer = document.getElementById('logoContainer');

// Click toggle
logoContainer.addEventListener('click', () => {
  logoContainer.classList.toggle('is-flipped');
});

// Keyboard accessibility (Enter or Space)
logoContainer.addEventListener('keydown', e => {
  if(e.key === 'Enter' || e.key === ' ') {
    e.preventDefault();
    logoContainer.classList.toggle('is-flipped');
  }
});

// Optional: flip on hover
logoContainer.addEventListener('mouseenter', () => {
  logoContainer.classList.add('is-flipped');
});
logoContainer.addEventListener('mouseleave', () => {
  logoContainer.classList.remove('is-flipped');
});
</script>

</body>
</html>
