<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <!-- Caslon Antique -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
    }

    body {
      margin:0;
      height:100vh;
      background:var(--bg);
      font-family:'CaslonAntiqueRegular','EB Garamond',serif;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      color:var(--text-color);
    }

    /* ---------------- HERO + FLIP ---------------- */
    .hero {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      perspective:1400px;
    }

    .flip-card {
      width:320px;
      height:320px;
      position:relative;
      transform-style:preserve-3d;
      transition:transform 1s cubic-bezier(.3,.85,.25,1);
      cursor:pointer;
    }

    .is-flipped {
      transform:rotateY(180deg);
    }

    .card-face {
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius:10px;
    }

    /* FRONT */
    .card-front img {
      width:100%; height:100%;
      object-fit:contain;
      border-radius:10px;
      box-shadow:0 10px 40px rgba(0,0,0,0.1);
    }

    /* BACK */
    .card-back {
      transform:rotateY(180deg);
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .back-row {
      width:100%;
      display:flex;
      justify-content:center;
      gap:14px;     /* perfectly centered */
      padding:10px;
    }

    .back-row img {
      width:30%;
      border-radius:8px;
      transition:transform 1.4s ease-in-out;
    }

    .back-row img:hover {
      transform:rotate(360deg) scale(1.05);
    }

    @media (max-width:520px){
      .flip-card { width:220px; height:220px; }
    }

    footer {
      padding:10px 20px;
      display:flex;
      justify-content:space-between;
      font-size:14px;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION (UNCHANGED) -->
  <div class="nav-wrap">
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <button aria-expanded="false">Lantignié ▾</button>
          <div class="dropdown">
            <a href="#">Terrior</a>
            <a href="#">Associatie</a>
            <a href="#">Wijnmakers</a>
          </div>
        </li>
        <li>
          <button aria-expanded="false">Wijnen ▾</button>
          <div class="dropdown">
            <a href="#">Wit</a>
            <a href="#">Rood</a>
          </div>
        </li>
        <li>
          <button aria-expanded="false">Blog ▾</button>
          <div class="dropdown">
            <a href="#">Essays</a>
            <a href="#">Pairing</a>
            <a href="#">Beelden</a>
          </div>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>


  <!-- HERO -->
  <main class="hero">

    <div class="flip-card" id="flipCard">

      <!-- FRONT -->
      <div class="card-face card-front">
        <img src="images/logo-bar VER - border.jpg" alt="Vers Le Vin">
      </div>

      <!-- BACK -->
      <div class="card-face card-back">
        <div class="back-row">
          <img src="images/essay1.jpg">
          <img src="images/essay2.jpg">
          <img src="images/essay3.jpg">
        </div>
      </div>

    </div>

  </main>


  <!-- FOOTER -->
  <footer>
    <span>© 2025 Vers Le Vin</span>
    <span>by Stijn Verschelden</span>
  </footer>


  <script>
    const card = document.getElementById("flipCard");

    /* Flip on hover */
    card.addEventListener("mouseenter", () => {
      card.classList.add("is-flipped");
    });

    /* Flip back when mouse leaves the entire PAGE */
    document.body.addEventListener("mousemove", (e) => {
      const bounds = card.getBoundingClientRect();

      const inside =
        e.clientX > bounds.left &&
        e.clientX < bounds.right &&
        e.clientY > bounds.top &&
        e.clientY < bounds.bottom;

      if (!inside) {
        card.classList.remove("is-flipped");
      }
    });

    /* Also allow click toggle */
    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });
  </script>

</body>
</html>
