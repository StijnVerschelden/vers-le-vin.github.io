.nav-wrap {

nav ul {

  border:none;

nav a:hover, nav button:hover { opacity:0.7; }
.dropdown {

  border: none;

    .hero {

    .logo-card {

      cursor: pointer;
      margin: 0 auto;
      overflow: visible;
    }

    .logo-card.flipped,
    .logo-card:hover { transform: rotateY(180deg); }

    .card-face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      border-radius:8px;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
      overflow: visible;
      flex-direction: column;
      padding-bottom: 0;
    }

    .back-row {

      align-items:center;

      width: max-content;

<script>
document.addEventListener('DOMContentLoaded', function () {
  const controls = [{ btnId: 'lantBtn' }, { btnId: 'blogBtn' }];
  controls.forEach(c => {
    const btn = document.getElementById(c.btnId);
    if (!btn) return;
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', expanded ? 'false' : 'true');
      const menu = btn.nextElementSibling;
      if (menu) menu.style.display = expanded ? 'none' : 'block';
    });
    btn.addEventListener('keydown', (e) => { 
      if (e.key==='Escape') { 
        btn.setAttribute('aria-expanded','false'); 
        const menu=btn.nextElementSibling;
        if(menu)menu.style.display='none';
        btn.blur();
      }
    });
  });
  document.addEventListener('click', (e) => {
    controls.forEach(c => {
      const btn = document.getElementById(c.btnId);
      if (!btn) return;
      const menu = btn.nextElementSibling;
      if (!menu) return;
      if (!btn.contains(e.target) && !menu.contains(e.target)) {
        btn.setAttribute('aria-expanded', 'false');
        menu.style.display = 'none';
      }
    });
  });
});

(function () {
  const card = document.getElementById('logoCard');
  function toggleFlip() {
    card.classList.toggle('flipped');
  }
  card.addEventListener('click', toggleFlip);
  card.addEventListener('mouseenter', () => card.classList.add('flipped'));
  card.addEventListener('mouseleave', () => card.classList.remove('flipped'));
})();
</script>
