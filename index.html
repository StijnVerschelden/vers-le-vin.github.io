<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Home</title>

<!-- Caslon Antique -->
<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

<!-- Fallback font -->
<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

:root{
  --text-color:#592C38;
  --bg:#F3ECDC;
  --nav-gap:28px;
  --nav-font-size:18px;
  --dropdown-bg:rgba(242,240,208,0.98);
  --dropdown-border:rgba(89,44,56,0.06);
}

html,body{
  margin:0;
  height:100%;
}

body{
  font-family:'CaslonAntiqueRegular','EB Garamond',serif;
  background:var(--bg);
  color:var(--text-color);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  overflow-x:hidden;
}

/* NAVIGATION */
.nav-wrap{
  display:flex;
  justify-content:center;
  padding:18px 24px;
  position:relative;
}

nav ul, nav a, nav button{
  font-family:'CaslonAntiqueRegular','EB Garamond',serif;
}

nav ul{
  list-style:none;
  display:flex;
  gap:var(--nav-gap);
  margin:0;
  padding:0;
  align-items:center;
  font-size:var(--nav-font-size);
}

nav a, nav button{
  text-decoration:none;
  background:none;
  border:none;
  padding:6px 8px;
  color:var(--text-color);
  cursor:pointer;
}

nav a:hover, nav button:hover{
  opacity:.7;
}

nav li{ position:relative; }

/* Dropdown */
.dropdown{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  top:calc(100% + 10px);
  min-width:180px;
  padding:8px 0;
  border-radius:6px;
  border:1px solid var(--dropdown-border);
  background:var(--dropdown-bg);
  display:none;
  z-index:200;
}

.dropdown a{
  display:block;
  padding:8px 20px;
  color:var(--text-color);
  text-decoration:none;
}

nav li:hover > .dropdown,
nav li:focus-within > .dropdown{
  display:block;
}

/* HAMBURGER MENU (MOBILE ONLY) */
.hamburger{
  display:none;
  background:none;
  border:none;
  color:var(--text-color);
  font-size:32px;
  cursor:pointer;
  position:absolute;
  left:20px;
  top:15px;
  z-index:500;
}

@media(max-width:720px){
  .hamburger{ display:block; }

  nav ul{
    display:none;
    flex-direction:column;
    background:var(--dropdown-bg);
    position:absolute;
    width:100%;
    top:60px;
    left:0;
    padding:20px;
    gap:18px;
    border-top:1px solid rgba(0,0,0,0.05);
  }

  nav ul.open{ display:flex; }

  .dropdown{
    position:static;
    transform:none;
    width:100%;
    border:none;
    box-shadow:none;
  }
}

/* MAIN HOMEPAGE CONTENT */
main{
  max-width:900px;
  margin:0 auto;
  padding:40px;
  text-align:center;
}

/* FLIPPING LOGO (same behavior as contact) */
.flip-logo-container{
  width:300px;
  height:300px;
  margin:0 auto 40px auto;
  perspective:1000px;
}

.flip-logo{
  width:100%;
  height:100%;
  transition:transform 1.3s ease;
  transform-style:preserve-3d;
  position:relative;
}

.flip-logo:hover{
  transform:rotateY(180deg);
}

.flip-face{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
}

.flip-back{ transform:rotateY(180deg); }

/* 3-image horizontal row on desktop */
.image-row{
  display:flex;
  justify-content:center;
  gap:30px;
  margin-top:40px;
}

.image-row img{
  width:28%;
  height:auto;
  object-fit:cover;
}

/* MOBILE: vertical stacking */
@media(max-width:720px){
  .flip-logo-container{
    width:200px;
    height:200px;
  }

  .image-row{
    flex-direction:column;
    align-items:center;
    gap:20px;
  }

  .image-row img{
    width:90%;
  }
}

/* FOOTER */
footer{
  margin-top:auto;
  padding:10px 20px 20px 20px;
  display:flex;
  justify-content:space-between;
  font-size:14px;
  opacity:.85;
}
</style>
</head>

<body>

<!-- NAVIGATION -->
<div class="nav-wrap">
  <button class="hamburger">☰</button>

  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>

      <li>
        <button id="lantBtn">Lantignié ▾</button>
        <div class="dropdown">
          <a href="#">Terrior</a>
          <a href="#">Associatie</a>
          <a href="#">Wijnmakers</a>
        </div>
      </li>

      <li>
        <a href="wijnen.html">Wijnen ▾</a>
        <div class="dropdown">
          <a href="#">Wit</a>
          <a href="#">Rood</a>
        </div>
      </li>

      <li>
        <button id="blogBtn">Blog ▾</button>
        <div class="dropdown">
          <a href="#">Essays</a>
          <a href="#">Pairing</a>
          <a href="#">Beelden</a>
        </div>
      </li>

      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>

<!-- MAIN CONTENT -->
<main>

  <!-- FLIPPING LOGO -->
  <div class="flip-logo-container">
    <div class="flip-logo">
      <div class="flip-face flip-front">
        <img src="images/logo-bar VER - border.jpg" alt="Logo">
      </div>
      <div class="flip-face flip-back">
        <img src="images/logo-bar back.jpg" alt="Logo Back">
      </div>
    </div>
  </div>

  <!-- THREE HOMEPAGE IMAGES -->
  <div class="image-row">
    <img src="images/img1.jpg" alt="">
    <img src="images/img2.jpg" alt="">
    <img src="images/img3.jpg" alt="">
  </div>

</main>

<footer>
  <span>© 2025 Vers Le Vin</span>
  <span>by Stijn Verschelden</span>
</footer>

<!-- MOBILE MENU SCRIPT -->
<script>
document.querySelector(".hamburger").addEventListener("click", () => {
  document.querySelector("nav ul").classList.toggle("open");
});
</script>

</body>
</html>
