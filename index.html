<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <!-- Caslon Antique -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

  <!-- Fallback -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
      --nav-gap: 28px;
      --nav-font-size: 18px;
      --dropdown-bg: rgba(242,240,208,0.98);
      --dropdown-border: rgba(89,44,56,0.06);

      --logo-size: 320px;
      --back-gap: 18px;
    }

    html,body{ height:100%; margin:0; }

    body {
      font-family: 'CaslonAntiqueRegular', 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
    }

    nav ul, nav a, nav button, .brand-title, footer, .dropdown a {
      font-family: 'CaslonAntiqueRegular', 'EB Garamond', serif !important;
    }

    .nav-wrap {
      display:flex;
      justify-content:center;
      padding: 18px 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display:flex;
      gap: var(--nav-gap);
      align-items:center;
      font-size: var(--nav-font-size);
    }

    nav li { position: relative; }

    nav a, nav button {
      color: var(--text-color);
      text-decoration: none;
      background: none;
      border: none;
      padding: 6px 8px;
      cursor:pointer;
      font: inherit;
    }

    .dropdown {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: calc(100% + 10px);
      min-width: 180px;
      background: var(--dropdown-bg);
      border: 1px solid var(--dropdown-border);
      border-radius: 6px;
      padding: 8px 0;
      display: none;
      z-index: 200;
    }

    nav li:hover > .dropdown,
    nav li:focus-within > .dropdown { display:block; }

    @media (max-width:720px){
      nav ul { flex-wrap:wrap; gap:12px; }
      .dropdown { left:0; transform:none; }
    }

    /* HERO */
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
      perspective: 1400px;
    }

    .brand-wrap {
      position: relative;
      display: inline-block;
      padding: 20px 56px;
    }

    .brand {
      display:flex;
      align-items:center;
      justify-content:center;
      position: relative;
    }

    /* FLIP CARD */
    .logo-card {
      width: var(--logo-size);
      height: var(--logo-size);
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1.4s cubic-bezier(.25,.85,.25,1); /* smoother slower */
      cursor:pointer;
      overflow: visible;
      margin:0 auto;
    }

    .logo-card.flipped,
    .logo-card:hover {
      transform: rotateY(180deg);
    }

    .card-face {
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card-front img {
      width:100%;
      height:100%;
      object-fit:contain;
      border-radius:8px;
      box-shadow:0 8px 30px rgba(89,44,56,0.06);
    }

    .card-back {
      transform:rotateY(180deg);
      flex-direction:column;
      padding-bottom:var(--back-gap);
    }

    .back-row {
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      width:max-content;
    }

    /* essay images + captions */
    .essay-link {
      display:flex;
      flex-direction:column;
      align-items:center;
      text-decoration:none;
    }

    .back-row img {
      height:var(--logo-size);
      object-fit:cover;
      border-radius:6px;
      box-shadow:0 8px 30px rgba(89,44,56,0.08);
    }

    .caption {
      font-size:14px;
      margin-top:6px;
      color:#592C38;
      opacity:0;
      transition:opacity .4s ease;
      pointer-events:none;
    }

    .essay-link:hover .caption {
      opacity:1;
    }

    /* hover hint */
    .hover-hint {
      text-align:center;
      font-size:14px;
      opacity:0.7;
      margin-top:10px;
      transition:opacity .5s ease;
    }

    .logo-card:hover + .hover-hint,
    .logo-card.flipped + .hover-hint {
      opacity:0;
    }

    footer {
      position:absolute;
      bottom:10px;
      left:10px;
      width:calc(100% - 20px);
      display:flex;
      justify-content:space-between;
      font-size:14px;
      opacity:0.85;
    }
  </style>
</head>

<body>

  <div class="nav-wrap">
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <button aria-haspopup="true" aria-expanded="false" id="lantBtn">Lantignié ▾</button>
          <div class="dropdown">
            <a href="#">Terrior</a>
            <a href="#">Associatie</a>
            <a href="#">Wijnmakers</a>
          </div>
        </li>
        <li>
          <button aria-haspopup="true">Wijnen ▾</button>
          <div class="dropdown">
            <a href="#">Wit</a>
            <a href="#">Rood</a>
          </div>
        </li>
        <li>
          <button aria-haspopup="true" id="blogBtn">Blog ▾</button>
          <div class="dropdown">
            <a href="#">Essays</a>
            <a href="#">Pairing</a>
            <a href="#">Beelden</a>
          </div>
        </li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main class="hero">
    <div class="brand-wrap">

      <div class="brand">

        <div class="logo-card" id="logoCard" tabindex="0">

          <div class="card-face card-front">
            <img src="images/logo-bar VER - border.jpg">
          </div>

          <div class="card-face card-back">
            <div class="back-row">
              <a class="essay-link" href="essay1.html">
                <img src="images/essay1.jpg">
                <span class="caption">Essay 1</span>
              </a>

              <a class="essay-link" href="essay2.html">
                <img src="images/essay2.jpg">
                <span class="caption">Essay 2</span>
              </a>

              <a class="essay-link" href="essay3.html">
                <img src="images/essay3.jpg">
                <span class="caption">Essay 3</span>
              </a>
            </div>
          </div>

        </div>

        <!-- MUIS HIER TEXT -->
        <div class="hover-hint">muis hier</div>

      </div>
    </div>
  </main>

  <footer>
    <span>© 2025 Vers Le Vin</span>
    <span>by Stijn Verschelden</span>
  </footer>

  <script>
    /* dropdown behaviour unchanged */
    document.addEventListener('DOMContentLoaded', function () {
      const controls = [
        { btnId: 'lantBtn' },
        { btnId: 'blogBtn' }
      ];
      controls.forEach(c => {
        const btn = document.getElementById(c.btnId);
        if (!btn) return;
        btn.addEventListener('click', () => {
          const expanded = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', (!expanded).toString());
          const menu = btn.nextElementSibling;
          if (menu) menu.style.display = expanded ? 'none' : 'block';
        });
      });
    });

    /* flip-card aria sync */
    (function () {
      const card = document.getElementById('logoCard');

      card.addEventListener('mouseenter', () => {
        card.classList.add('flipped');
      });
      card.addEventListener('mouseleave', () => {
        card.classList.remove('flipped');
      });

      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });

      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.classList.toggle('flipped');
        }
      });
    })();
  </script>

</body>
</html>
