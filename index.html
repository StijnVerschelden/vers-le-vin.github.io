<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Vers Le Vin</title>

<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>
<style>
@import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

:root{
  --text-color: #592C38;
  --bg: #F3ECDC;
}

body {
  margin:0;
  font-family:'CaslonAntiqueRegular', 'EB Garamond', serif;
  background-color: var(--bg);
  color: var(--text-color);
  display:flex;
  flex-direction:column;
  min-height:100vh;
  overflow-x:hidden;
}

/* NAVIGATION */
.nav-wrap { display:flex; justify-content:center; padding:18px 24px; }
nav ul { display:flex; gap:28px; list-style:none; margin:0; padding:0; }
nav li { position:relative; }
nav a, nav button { text-decoration:none; color:var(--text-color); background:none; border:none; padding:6px 8px; cursor:pointer; font:inherit; }
.dropdown { position:absolute; left:50%; transform:translateX(-50%); top:calc(100%+10px); min-width:180px; background:rgba(242,240,208,0.98); border:1px solid rgba(89,44,56,0.06); border-radius:6px; padding:8px 0; display:none; z-index:200; }
nav li:hover > .dropdown, nav li:focus-within > .dropdown { display:block; }
.dropdown a { display:block; padding:8px 20px; color:var(--text-color); text-decoration:none; font-size:16px; }
.dropdown a:hover { background: rgba(89,44,56,0.06); }

/* HERO SECTION */
.hero {
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  padding:40px;
}

/* LOGO + ORBITS */
.logo-container {
  position: relative;
  width: 320px;
  height: 320px;
}

.logo-container .logo {
  width: 100%;
  height: 100%;
  display: block;
  object-fit: contain;
  border-radius:5px;
}

/* ORBITING ICONS */
.orbit-item {
  position: absolute;
  width: 100px;
  height: 100px;
  top:50%;
  left:50%;
  margin:-35px 0 0 -35px; /* center icon on its rotation origin */
  transform-origin: 160px 50%; /* horizontal radius, vertical center */
  transition: transform 0.3s ease-out;
}

/* individual orbit animation on hover */
.orbit-item:hover {
  animation: orbit 2s linear infinite;
}

/* rotate along circle while keeping upright */
@keyframes orbit {
  from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
  to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
}

</style>
</head>
<body>

<div class="nav-wrap">
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <button aria-haspopup="true" aria-expanded="false" id="lantBtn">Lantignié ▾</button>
        <div class="dropdown">
          <a href="#">Terrior</a>
          <a href="#">Association</a>
          <a href="#">Wijnmakers</a>
        </div>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>

<main class="hero">
  <div class="logo-container">
    <img class="logo" src="images/logo-bar VER - border.jpg" alt="Vers Le Vin logo">

    <!-- Orbiting icons -->
    <img src="images/grape.png" class="orbit-item" style="transform: rotate(0deg) translateX(160px) rotate(0deg);">
    <img src="images/bottle.png" class="orbit-item" style="transform: rotate(90deg) translateX(160px) rotate(-90deg);">
    <img src="images/glass.png" class="orbit-item" style="transform: rotate(180deg) translateX(160px) rotate(-180deg);">
    <img src="images/moon.png" class="orbit-item" style="transform: rotate(270deg) translateX(160px) rotate(-270deg);">
  </div>
</main>

<footer>
  <span>© 2025 Vers Le Vin</span>
  <span>by Stijn Verschelden</span>
</footer>

</body>
</html>
