<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <!-- Caslon Antique -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

  <!-- Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
      --nav-gap: 28px;
      --nav-font-size: 18px;
      --dropdown-bg: rgba(242,240,208,0.98);
      --dropdown-border: rgba(89,44,56,0.06);
    }

    html, body{
      height:100%;
      margin:0;
      font-family:'CaslonAntiqueRegular','EB Garamond',Georgia,serif;
      background:var(--bg);
      color:var(--text-color);
      display:flex;
      flex-direction:column;
      overflow-x:hidden;
    }

    /**************** NAVIGATION ****************/
    .nav-wrap {
      display:flex;
      justify-content:center;
      padding: 18px 24px;
    }

    nav ul {
      list-style:none;
      margin:0; padding:0;
      display:flex;
      gap:var(--nav-gap);
      align-items:center;
      font-size:var(--nav-font-size);
    }

    nav li { position:relative; }
    nav a, nav button {
      background:none; border:none;
      color:var(--text-color);
      text-decoration:none;
      padding:6px 8px;
      cursor:pointer;
      font:inherit;
    }

    nav a:hover, nav button:hover { opacity:0.8; }

    .dropdown {
      position:absolute;
      left:50%; transform:translateX(-50%);
      top:calc(100% + 10px);
      min-width:180px;
      background:var(--dropdown-bg);
      border:1px solid var(--dropdown-border);
      border-radius:6px;
      padding:8px 0;
      box-shadow:0 8px 20px rgba(0,0,0,0.04);
      display:none;
      z-index:200;
    }

    .dropdown a {
      padding:8px 20px;
      display:block;
      font-size:16px;
      color:var(--text-color);
      text-decoration:none;
    }
    .dropdown a:hover { background:rgba(89,44,56,0.06); }

    nav li:hover > .dropdown,
    nav li:focus-within > .dropdown { display:block; }

    @media(max-width:720px){
      nav ul { flex-wrap:wrap; gap:12px; }
      .dropdown { left:0; transform:none; }
    }

    /**************** HERO / LOGO + FLIP ****************/
    .hero {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px;
      perspective:1000px;
    }

    .brand-wrap {
      position:relative;
      padding:20px 40px;
    }

    /* card container */
    .flip-card {
      position:relative;
      width:320px;
      height:320px;
      cursor:pointer;
      transform-style:preserve-3d;
      transition:transform .8s cubic-bezier(.2,.9,.3,1);
    }

    .flip-card.is-flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      border-radius:8px;
    }

    .card-front img {
      width:100%; height:100%;
      object-fit:contain;
      border-radius:8px;
      box-shadow:0 8px 30px rgba(89,44,56,0.08);
    }

    .card-back {
      transform:rotateY(180deg);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:12px;
    }

    .back-row {
      width:100%;
      display:flex;
      justify-content:space-between;
      gap:10px;
    }

    .back-row img {
      width:100%;
      height:auto;
      border-radius:6px;
      object-fit:cover;
    }

    @media(max-width:520px){
      .flip-card { width:220px; height:220px; }
      .back-row { gap:6px; }
    }

    /**************** FOOTER ****************/
    footer {
      padding:10px 20px;
      font-size:14px;
      display:flex;
      justify-content:space-between;
      opacity:0.85;
      margin-top:auto;
    }
  </style>
</head>
<body>

  <!------- NAVIGATION ------->
  <div class="nav-wrap">
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li>
          <button aria-expanded="false" id="lantBtn">Lantignié ▾</button>
          <div class="dropdown">
            <a href="#">Terrior</a>
            <a href="#">Associatie</a>
            <a href="#">Wijnmakers</a>
          </div>
        </li>

        <li>
          <button aria-expanded="false">Wijnen ▾</button>
          <div class="dropdown">
            <a href="#">Wit</a>
            <a href="#">Rood</a>
          </div>
        </li>

        <li>
          <button aria-expanded="false" id="blogBtn">Blog ▾</button>
          <div class="dropdown">
            <a href="#">Essays</a>
            <a href="#">Pairing</a>
            <a href="#">Beelden</a>
          </div>
        </li>

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <!------- HERO ------->
  <main class="hero">

    <div class="brand-wrap">
      <div class="flip-card" id="flipCard" tabindex="0">

        <!-- FRONT -->
        <div class="card-face card-front">
          <img src="images/logo-bar VER - border.jpg" alt="Vers Le Vin logo">
        </div>

        <!-- BACK -->
        <div class="card-face card-back">
          <div class="back-row">
            <img src="images/essay1.jpg" alt="Essay 1">
            <img src="images/essay2.jpg" alt="Essay 2">
            <img src="images/essay3.jpg" alt="Essay 3">
          </div>
        </div>

      </div>
    </div>

  </main>

  <!------- FOOTER ------->
  <footer>
    <span>© 2025 Vers Le Vin</span>
    <span>by Stijn Verschelden</span>
  </footer>

  <!------- DROPDOWN JS ------->
  <script>
    document.addEventListener('click', (e) => {
      document.querySelectorAll('nav button').forEach(btn => {
        const menu = btn.nextElementSibling;
        if (!menu) return;
        if (btn.contains(e.target)) {
          const isOpen = btn.getAttribute('aria-expanded') === 'true';
          btn.setAttribute('aria-expanded', !isOpen);
          menu.style.display = isOpen ? 'none' : 'block';
        } else if (!menu.contains(e.target)) {
          btn.setAttribute('aria-expanded', 'false');
          menu.style.display = 'none';
        }
      });
    });
  </script>

  <!------- FLIP JS ------->
  <script>
    const card = document.getElementById('flipCard');

    function flip(on) {
      if (on) card.classList.add('is-flipped');
      else card.classList.remove('is-flipped');
    }

    // Hover flip
    card.addEventListener('mouseenter', () => flip(true));
    card.addEventListener('mouseleave', () => flip(false));

    // Click flip toggle
    card.addEventListener('click', (e) => {
      card.classList.toggle('is-flipped');
    });

    // Keyboard flip
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        card.classList.toggle('is-flipped');
      }
    });
  </script>

</body>
</html>
