<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Contact – Vers Le Vin</title>

<!-- Same fonts -->
<link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

<style>
  @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

  :root{
    --text-color: #592C38;
    --bg: #F3ECDC;
    --accent: #992828;
    --input-bg: #ffffff;
  }

  body {
    margin:0;
    background: var(--bg);
    color: var(--text-color);
    font-family: 'CaslonAntiqueRegular', 'EB Garamond', serif;
    min-height:100vh;
    display:flex;
    flex-direction:column;
  }

  /* NAV same as index */
  .nav-wrap {
    display:flex;
    justify-content:center;
    padding: 18px 24px;
  }
  nav ul {
    list-style:none;
    margin:0;
    padding:0;
    display:flex;
    gap:28px;
    font-size:18px;
  }
  nav a, nav button {
    text-decoration:none;
    color:var(--text-color);
    background:none;
    border:none;
    cursor:pointer;
    padding:6px 8px;
    font:inherit;
  }

  .dropdown { display:none; }

  /* -------------------- CONTACT PAGE LAYOUT -------------------- */

  .contact-wrap {
    max-width: 1080px;
    margin: 40px auto 80px;
    padding: 0 24px;
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
  }

  /* LEFT TEXT BLOCK aligned with left navigation */
  .contact-info {
    width: 40%;
    font-size: 20px;
    line-height: 1.55;
  }

  .contact-info p {
    margin: 0 0 16px 0;
    text-align: justify;
  }

  /* RIGHT FORM BLOCK aligned so right edge matches "Contact" nav */
  .contact-form {
    width: 48%;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  label {
    font-size: 18px;
  }

  input, textarea {
    width: 100%;
    padding: 12px 14px;
    font-size: 18px;
    border: 1px solid #cabfb6;
    background: var(--input-bg);
    color: var(--text-color);
    border-radius: 4px;
    font-family: inherit;
  }

  textarea {
    height: 180px;
    resize: vertical;
  }

  button.send-btn {
    background: var(--accent);
    color: white;
    border:none;
    padding: 14px 22px;
    font-size: 18px;
    cursor:pointer;
    border-radius:6px;
    width: 160px;
  }

  button.send-btn:hover {
    opacity:0.8;
  }

  footer {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right:10px;
    display:flex;
    justify-content:space-between;
    font-size:14px;
  }

  /* Responsive */
  @media(max-width:780px){
    .contact-wrap {
      flex-direction: column;
      gap: 40px;
    }
    .contact-info, .contact-form {
      width: 100%;
    }
  }
</style>
</head>

<body>

<!-- NAV -->
<div class="nav-wrap">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <button>Lantignié ▾</button>
      </li>
      <li>
        <button>Wijnen ▾</button>
      </li>
      <li>
        <button>Blog ▾</button>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>

<!-- CONTENT -->
<div class="contact-wrap">

  <!-- LEFT SIDE TEXT -->
  <div class="contact-info">
    <p><strong>You can find us on:</strong></p>

    <p><strong>Address</strong><br>
    Lantignié, Beaujolais</p>

    <p><strong>Tele</strong><br>
    +33 000 000 000</p>

    <p><strong>Email</strong><br>
    contact@verslevin.com</p>
  </div>

  <!-- RIGHT SIDE FORM -->
  <form class="contact-form">
    <div>
      <label>Your Name</label>
      <input type="text" name="name" required>
    </div>

    <div>
      <label>Your Email</label>
      <input type="email" name="email" required>
    </div>

    <div>
      <label>Message</label>
      <textarea name="message" required></textarea>
    </div>

    <button type="submit" class="send-btn">Send</button>
  </form>

</div>

<footer>
  <span>© 2025 Vers Le Vin</span>
  <span>by Stijn Verschelden</span>
</footer>

</body>
</html>
