<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vers Le Vin</title>

  <!-- Caslon Antique -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

  <!-- Fallback -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
      --nav-gap: 28px;
      --nav-font-size: 18px;
      --dropdown-bg: rgba(242,240,208,0.98);
      --dropdown-border: rgba(89,44,56,0.06);
    }

    html,body{ height:100%; margin:0; }

    /* Use Caslon Antique globally */
    body {
      font-family: 'CaslonAntiqueRegular', 'EB Garamond', Georgia, 'Times New Roman', serif;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      min-height:100vh;
      position:relative;
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* NAVIGATION (identical to index) */
    nav ul, nav a, nav button {
      font-family: 'CaslonAntiqueRegular','EB Garamond',serif !important;
    }

    .nav-wrap {
      display:flex;
      justify-content:center;
      padding: 18px 24px;
      background: transparent;
    }

    nav ul {
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:var(--nav-gap);
      align-items:center;
      font-size:var(--nav-font-size);
    }

    nav li { position:relative; }

    nav a, nav button {
      color:var(--text-color);
      text-decoration:none;
      background:none;
      border:none;
      padding:6px 8px;
      cursor:pointer;
      font:inherit;
    }

    nav a:hover, nav button:hover {
      opacity:0.7;
    }

    .dropdown {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:calc(100% + 10px);
      min-width:180px;
      background:var(--dropdown-bg);
      border:1px solid var(--dropdown-border);
      border-radius:6px;
      padding:8px 0;
      box-shadow:0 8px 20px rgba(0,0,0,0.04);
      display:none;
      z-index:200;
    }

    .dropdown a {
      display:block;
      padding:8px 20px;
      text-decoration:none;
      color:var(--text-color);
      font-size:16px;
    }
    .dropdown a:hover { background:rgba(89,44,56,0.06); }

    nav li:hover > .dropdown,
    nav li:focus-within > .dropdown {
      display:block;
    }

    @media(max-width:720px){
      nav ul { flex-wrap:wrap; gap:12px; }
      .dropdown { left:0; transform:none; min-width:150px; }
    }

    /* ABOUT PAGE CONTENT */
    .content-wrap {
      max-width: 800px;
      margin-right: 10px;
      padding: 0 24px;
      font-size:15px;
      line-height:1.55;
    }

    .content-wrap h1 {
      font-size:18px;
      margin-bottom:5px;
      margin-left:0px;
      font-weight:400;
    }

    .content-image {
      margine-left: 100px;
      margine-bottom: 100px;
      width:100%;
      border-radius:12px;
      margin:32px 0;
      box-shadow:0 6px 25px rgba(0,0,0,0.08);
    }

    footer {
      margin-top:auto;
      padding:10px 20px;
      font-size:14px;
      display:flex;
      justify-content:space-between;
      opacity:0.85;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION (same as index.html) -->
  <div class="nav-wrap">
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>

        <li>
          <button aria-haspopup="true" aria-expanded="false" id="lantBtn">Lantignié ▾</button>
          <div class="dropdown" role="menu">
            <a role="menuitem" href="#">Terrior</a>
            <a role="menuitem" href="#">Association</a>
            <a role="menuitem" href="#">Wijnmakers</a>
          </div>
        </li>

        <li>
          <button aria-haspopup="true" aria-expanded="false">Wijnen ▾</button>
          <div class="dropdown">
            <a role="menuitem" href="#">Wit</a>
            <a role="menuitem" href="#">Rood</a>
          </div>
        </li>

        <li>
          <button aria-haspopup="true" aria-expanded="false" id="blogBtn">Blog ▾</button>
          <div class="dropdown" role="menu">
            <a role="menuitem" href="#">Essays</a>
            <a role="menuitem" href="#">Pairing</a>
            <a role="menuitem" href="#">Beelden</a>
          </div>
        </li>

        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>

      </ul>
    </nav>
  </div>
  
 <main class="content-wrap contact-wrap" 
      style=" 
        margin: 20px auto; 
        text-align: left; 
        display: flex; 
        flex-direction: column; 
        gap: 26px;
        font-size: 18px;
      ">

  <!-- TOP SECTION: Contact Info above form -->
  <div class="contact-info" style="width:100%; text-align:left; line-height:1.2;">
    <p><strong>You can find us on:</strong></p>
    
    <p><strong>Tele</strong><br>
       +32 476 30 22 07</p>
    <p><strong>Email</strong><br>
       info@vers-le-vin.be</p>
    <p><strong>Instagram</strong><br>
       @vers.le.vin</p>
  </div>

  <!-- CONTACT FORM centered below info -->
  <form class="contact-form" 
        action="mailto:info@vers-le-vin.be" 
        method="post" 
        enctype="text/plain"
        style="
          width:100%; 
          display:flex; 
          flex-direction:column; 
          gap:22px;
          font-size:18px;
        ">

    <div>
      <label>Naam</label>
      <input type="text" name="name" required
             style="
               width:100%; 
               padding:16px; 
               border:1px solid rgba(89,44,56,0.3); 
               border-radius:6px; 
               font-family:'EB Garamond', serif; 
               color:#592C38;
               font-size:15px;
             ">
    </div>

    <div>
      <label>Email</label>
      <input type="email" name="email" required
             style="
               width:800px; 
               padding:16px; 
               border:1px solid rgba(89,44,56,0.3); 
               border-radius:6px; 
               font-family:'EB Garamond', serif; 
               color:#592C38;
               font-size:15px;
             ">
    </div>

    <div>
      <label>Message</label>
      <textarea name="message" required
                style="
                  width:800px; 
                  padding:16px; 
                  height:200px; 
                  border:1px solid rgba(89,44,56,0.3); 
                  border-radius:6px; 
                  font-family:'EB Garamond', serif; 
                  color:#592C38;
                  font-size:15px;
                "></textarea>
    </div>

    <button type="submit" 
            style="
              background:white; 
              width:800px;
              color:#592C38; 
              border:2px solid #592C38; 
              padding:16px 34px; 
              font-size:18px; 
              border-radius:6px; 
              cursor:pointer;
            ">
      Send
    </button>
  </form>

</main>
