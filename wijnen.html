<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wijnen – Vers Le Vin</title>

  <!-- Caslon Antique -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/caslon-antique" type="text/css"/>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&display=swap');

    :root{
      --text-color: #592C38;
      --bg: #F3ECDC;
      --nav-gap: 28px;
      --nav-font-size: 18px;
      --dropdown-bg: rgba(242,240,208,0.98);
      --dropdown-border: rgba(89,44,56,0.06);
      --logo-size: 260px;
    }

    html,body { height:100%; margin:0; }

    body {
      font-family: 'CaslonAntiqueRegular', 'EB Garamond', serif;
      background-color: var(--bg);
      color: var(--text-color);
      display:flex;
      flex-direction:column;
      position:relative;
      overflow-x:hidden;
    }

    /*----------------------------*/
    /*      NAVIGATION COPY       */
    /*----------------------------*/
    nav ul, nav a, nav button {
      font-family: 'CaslonAntiqueRegular','EB Garamond',serif !important;
    }
    .nav-wrap {
      display:flex;
      justify-content:center;
      padding:18px 24px;
      background:transparent;
    }
    nav ul {
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:var(--nav-gap);
      align-items:center;
      font-size:var(--nav-font-size);
    }
    nav li { position:relative; }
    nav a, nav button {
      color:var(--text-color);
      text-decoration:none;
      background:none;
      border:none;
      padding:6px 8px;
      cursor:pointer;
      font:inherit;
    }
    nav a:hover, nav button:hover { opacity:0.7; }
    .dropdown {
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:calc(100% + 10px);
      min-width:180px;
      background:var(--dropdown-bg);
      border:1px solid var(--dropdown-border);
      border-radius:6px;
      padding:8px 0;
      box-shadow:0 8px 20px rgba(0,0,0,0.04);
      display:none;
      z-index:200;
    }
    .dropdown a {
      display:block;
      padding:8px 20px;
      text-decoration:none;
      color:var(--text-color);
      font-size:16px;
    }
    .dropdown a:hover { background:rgba(89,44,56,0.06); }

    nav li:hover > .dropdown,
    nav li:focus-within > .dropdown { display:block; }

    @media(max-width:720px){
      nav ul { flex-wrap:wrap; gap:12px; }
      .dropdown { left:0; transform:none; min-width:150px; }
    }

    /*----------------------------*/
    /*          MAIN              */
    /*----------------------------*/
    main {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:40px;
      gap:60px;
      perspective:1400px;
    }

    .logo-card {
      width:var(--logo-size);
      height:var(--logo-size);
      position:relative;
      transform-style:preserve-3d;
      transition:transform 1.2s cubic-bezier(.2,.9,.3,1);
      cursor:pointer;
    }
    .logo-card:hover,
    .logo-card.flipped {
      transform:rotateY(180deg);
    }

    .card-face {
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
    }

    .card-face img {
      width:100%;
      height:100%;
      object-fit:cover;
      box-shadow:0 8px 30px rgba(89,44,56,0.06);
    }

    .card-back { transform:rotateY(180deg); }

    .card-back img {
      object-fit:contain;
      border-radius:8px;
    }

    /*----------------------------*/
    /*          FOOTER            */
    /*----------------------------*/
    footer {
      position:absolute;
      bottom:10px;
      left:10px;
      font-size:14px;
      opacity:0.85;
      display:flex;
      justify-content:space-between;
      width:calc(100% - 20px);
      padding-right:10px;
      pointer-events:none;
    }
    footer span { pointer-events:auto; }
  </style>
</head>
<body>

<!-- NAV -->
<div class="nav-wrap">
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li>
        <button aria-haspopup="true" aria-expanded="false" id="lantBtn">Lantignié ▾</button>
        <div class="dropdown">
          <a href="#">Terroir</a>
          <a href="#">Associatie</a>
          <a href="#">Wijnmakers</a>
        </div>
      </li>
      <li>
        <button aria-haspopup="true" aria-expanded="false">Wijnen ▾</button>
        <div class="dropdown">
          <a href="wit.html">Wit</a>
          <a href="rood.html">Rood</a>
        </div>
      </li>
      <li>
        <button aria-haspopup="true" aria-expanded="false" id="blogBtn">Blog ▾</button>
        <div class="dropdown">
          <a href="#">Essays</a>
          <a href="#">Pairing</a>
          <a href="#">Beelden</a>
        </div>
      </li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</div>

<!-- MAIN – 2 FLIP CARDS -->
<main>
  <!-- WIT CARD -->
  <a href="wit.html" class="logo-card" id="witCard">
    <div class="card-face card-front">
      <img src="images/wit-front.jpg" alt="Wit – front">
    </div>
    <div class="card-face card-back">
      <img src="images/wit-back.jpg" alt="Wit – back">
    </div>
  </a>

  <!-- ROOD CARD -->
  <a href="rood.html" class="logo-card" id="roodCard">
    <div class="card-face card-front">
      <img src="images/rood-front.jpg" alt="Rood – front">
    </div>
    <div class="card-face card-back">
      <img src="images/rood-back.jpg" alt="Rood – back">
    </div>
  </a>
</main>

<!-- FOOTER -->
<footer>
  <span>© 2025 Vers Le Vin</span>
  <span>by Stijn Verschelden</span>
</footer>

<script>
  /* Dropdown click toggle */
  document.addEventListener('DOMContentLoaded', function () {
    const controls = [{ btnId:'lantBtn' }, { btnId:'blogBtn' }];
    controls.forEach(c=>{
      const btn=document.getElementById(c.btnId);
      if(!btn) return;
      btn.addEventListener('click',()=>{
        const expanded = btn.getAttribute('aria-expanded')==='true';
        btn.setAttribute('aria-expanded', expanded?'false':'true');
        const menu = btn.nextElementSibling;
        if(menu) menu.style.display = expanded?'none':'block';
      });
      btn.addEventListener('keydown',e=>{
        if(e.key==='Escape'){
          btn.setAttribute('aria-expanded','false');
          const menu=btn.nextElementSibling;
          if(menu) menu.style.display='none';
          btn.blur();
        }
      });
    });

    /* close menus on outside click */
    document.addEventListener('click',e=>{
      controls.forEach(c=>{
        const btn=document.getElementById(c.btnId);
        if(!btn) return;
        const menu=btn.nextElementSibling;
        if(!menu) return;
        if(!btn.contains(e.target) && !menu.contains(e.target)){
          btn.setAttribute('aria-expanded','false');
          menu.style.display='none';
        }
      });
    });
  });
</script>

</body>
</html>
